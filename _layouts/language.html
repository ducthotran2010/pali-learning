---
layout: default
---

{% include mathjax.html %}

<div class="language-content">
  <header class="language-header">
    <h1>{{ page.title }}</h1>
    {% if page.description %}
      <p class="language-description">{{ page.description }}</p>
    {% endif %}
  </header>

  <main class="language-main">
    {{ content }}
  </main>

  {% if page.sections %}
    <nav class="language-nav">
      <h3>Sections</h3>
      <ul>
        {% for section in page.sections %}
          <li><a href="#{{ section.anchor }}">{{ section.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  {% endif %}
</div>
