---
layout: default
---

{% include mathjax.html %}

<link rel="stylesheet" href="{{ '/assets/css/search.css' | relative_url }}?v=5">
<script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0/dist/fuse.min.js"></script>
<script src="{{ '/assets/js/search.js' | relative_url }}?v=5" defer></script>
<meta name="baseurl" content="{{ site.baseurl }}">

<div class="language-content">
  <header class="language-header">
    {% if page.title %}
      <h1>{{ page.title }}</h1>
    {% endif %}
    {% if page.description %}
      <p class="language-description">{{ page.description }}</p>
    {% endif %}
  </header>

  {% if page.sections %}
    <nav class="language-nav">
      <ul>
        {% for section in page.sections %}
          <li><a href="#{{ section.anchor }}">{{ section.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  {% endif %}

  <main class="language-main">
    {{ content }}
  </main>
</div>
